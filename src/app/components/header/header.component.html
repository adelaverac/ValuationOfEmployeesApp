<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons class="margin-left-10" slot="start">
      <ion-menu-button menu="first" color="custom2">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons *ngIf="showNotification" slot="end" class="margin-right-15">
      <ion-button color="custom2">
        <ion-icon id="icon-notification" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-avatar *ngIf="showAvatar" slot="end">
      <img src="/assets/svg/user.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>
