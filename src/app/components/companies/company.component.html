<ion-searchbar
  mode="ios"
  placeholder="Buscar"
  animated="true"
  debounce="500"
  showCancelButton="focus"
  cancelButtonText="Cancelar"
  (ionChange)="onSearchChange($event)"
>
</ion-searchbar>

<ion-grid fixed>
  <ion-row>
    <ion-col
      size="4"
      size-lg="6"
      size-md="6"
      size-sm="6"
      size-xs="6"
      *ngFor="let company of companies | async | filter: searchCompany:'name'"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <div class="item">
        <img class="item-img" [src]="company.urlImage" />
        <p class="item-name">
          {{ company.name }}
        </p>
        <label> {{ company.address }} </label>
      </div>
    </ion-col>
  </ion-row>

  <!-- Animacion mientras carga la informacion -->
  <ion-row *ngIf="(companies | async) === null">
    <ion-col
      *ngFor="let item of [1, 1, 1, 1, 1, 1]"
      size="6"
      size-lg="6"
      size-md="6"
      size-sm="6"
      size-xs="6"
    >
      <div class="item">
        <ion-skeleton-text animated class="skeleton-img"> </ion-skeleton-text>
        <p class="skeleton-p">
          <ion-skeleton-text
            animated
            class="skeleton-text name"
          ></ion-skeleton-text>
        </p>
        <label>
          <ion-skeleton-text
            animated
            class="skeleton-text address"
          ></ion-skeleton-text>
        </label>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
