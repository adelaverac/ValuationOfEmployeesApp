<ion-header class="ion-no-border" translucent>
    <ion-toolbar>
        <ion-button type="button" color="light" slot="start" fill="clear" (click)="closeLoginWithEmail()">
            <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="img-profile">
        <img src="./assets/images/employess/Ana_Rodriguez.jpg" style="border-radius: 100%;" />
    </div>
    <div class="content">
        <ion-list>
              <ion-item mode="ios" lines="none" class="border-radius-15 margin-15">
                <ion-icon class="padding-10" name="mail"></ion-icon>
                <ion-input name="email" placeholder="Correo" type="email"
                    [(ngModel)]="authenticationRequest.email"></ion-input>
            </ion-item>

            <ion-item mode="ios" lines="none" class="border-radius-15 margin-15">
                <ion-icon class="padding-10" name="key"></ion-icon>
                <ion-input name="password" placeholder="Contraseña" [type]="showPassword ? 'text': 'password' "
                    [(ngModel)]="authenticationRequest.password"></ion-input>
                <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()">
                </ion-icon>
            </ion-item>
        </ion-list>

        <ion-row class="text-center">
            <ion-col size="12">
                <ion-note style="font-size: 14px;" color="medium">¿No tienes una cuenta?
                    <a style="font-weight: bold; text-decoration: underline; color: #c24d2c;"
                        (click)="createAccount()">Regístrate</a>
                </ion-note>
            </ion-col>
        </ion-row>

        <div class="button-footer-floating">
            <ion-button class="button-circle-custom-right" type="button" color="custom1" shape="round" size="large"
                mode="ios" (click)="login()">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
        </div>

    </div>
</ion-content>
