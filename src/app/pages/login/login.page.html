<ion-content>

    <ion-header class="ion-no-border">
        <ion-toolbar style="border-bottom: 1px solid rgba(0,0,0,.09);">
            <ion-button type="button" color="medium" fill="clear" style="float: left;" (click)="closeLoginWithEmail()">
                Salir
            </ion-button>
        </ion-toolbar>
    </ion-header>

    <ion-grid fixed class="grid-authentication">

        <ion-row>
            <ion-col size="12">

                <ion-list>

                    <ion-list-header class="margin-top-bottom-15">
                        <p class="margin-auto">Iniciar sesion</p>
                    </ion-list-header>

                    <br>
                    
                    <ion-item lines="none" class="text-center">
                        <ion-avatar class="avatar margin-auto">
                            <img class="avatar-img" src="./assets/images/u_burned.png">
                        </ion-avatar>
                    </ion-item>

                    <br>

                    <ion-item mode="ios" lines="none" class="input-border margin-15">
                        <ion-icon class="padding-10" color="primary" name="mail-outline"></ion-icon>
                        <ion-input name="email" placeholder="Correo" type="email"
                            [(ngModel)]="authenticationRequest.email"></ion-input>
                    </ion-item>

                    <ion-item mode="ios" lines="none" class="input-border margin-15">
                        <ion-icon class="padding-10" color="primary" name="key-outline"></ion-icon>
                        <ion-input name="password" placeholder="Contraseña" [type]="showPassword ? 'text': 'password' "
                            [(ngModel)]="authenticationRequest.password"></ion-input>
                        <ion-icon color="primary" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()">
                        </ion-icon>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row class="text-center">
            <ion-col size="12">
                <ion-note style="font-size: 14px;" color="medium">¿No tienes una cuenta?
                    <a color="tertiary" style="font-weight: bold; text-decoration: underline;"
                        (click)="createAccount()">Regístrate</a>
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-grid>

    <div class="button-footer-floating">
        <ion-button class="button-circle-custom-right" type="button" color="tertiary" shape="round" size="large"
            mode="ios" (click)="login()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
    </div>
</ion-content>
