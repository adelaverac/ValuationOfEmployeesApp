<ion-content [fullscreen]="true" class="ion-padding">
    <div>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-lg="3" size-md="4" size-sm="6">
                    <ion-label>
                        <img class="logo" src="../../../assets/images/logo_burned.png" />
                    </ion-label>

                </ion-col>
            </ion-row>
        </ion-grid>


    </div>
    <div>

        <ion-text class="ion-padding">
            <h2>Bienvenido,</h2>
            <p>evalua la experiencia obtenida a cargo de nuestros empleados.</p>
        </ion-text>
        <div class="ion-padding" class="actions">
            <div class="login-buttons">
                <ion-button color="facebook" fill="outline">
                    <ion-avatar>
                        <img src="../../../assets/images/logo_facebook.png" />
                    </ion-avatar>
                    <ion-label>Facebook</ion-label>
                </ion-button>
                <ion-button color="google" fill="outline">
                    <ion-avatar>
                        <img src="../../../assets/images/g_burned.png" />
                    </ion-avatar>
                    <ion-label>Google</ion-label>
                </ion-button>
            </div>
            <div class="separator">
                <span>or</span>
                <span class="line left"></span>
                <span class="line right"></span>
            </div>
            <ion-button routerLink="/register" shape="round" class="signup-btn" expand="full">Registrarse con correo</ion-button>
            <p class="login">Ya tienes cuenta? <a routerLink="/login">Ingresa ahora</a></p>
        </div>
    </div>

</ion-content>
